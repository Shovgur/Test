<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js" defer></script>
    <script src="./maska-nomera.js" defer></script>
    <title>Test</title>
  </head>
  <body>
    <div class="wrapper">
      <a href="#demo-modal">
        <div class="button">Отправить отзыв</div>
      </a>
    </div>

    <div id="demo-modal" class="modal">
      <div class="modal__content" id="content1">
        <h1>Оставьте отзыв</h1>
        <input class="input_modal" placeholder="Введите имя" type="text" />
        <input
          class="input_modal"
          placeholder="Введите сообщение"
          type="text"
        />
        <p>Выберите фото</p>
        <div class="file_container">
          <button class="file_button">Выберите файл</button>
          <p>Файл не выбран</p>
        </div>
        <form class="form">
          <label>
            <input type="checkbox" />
            согласен с политикой конфиденциальности
          </label>
        </form>
        <div id="timer"></div>
        <input placeholder="Ваш номер телефона"  maska type="tel" class="form-control">
        <button class="succsess_button" value="Click" onclick="viewDiv()">
          Отправить отзыв
        </button>
        <a href="#" class="modal__close">&times;</a>
      </div>
      <div class="modal__content" style="display: none" id="content2">
        <div id="div1">
          <img src="/icon.svg" alt="/" />
          <h2>Спасибо!</h2>
          <h3>Ваш отзыв был отправлен</h3>
          <button class="succsess_button">OK</button>
        </div>
      </div>
    </div>ß

    
    <script>
      $(".maska").mask("+375 (99) 999-99-99");
      
      $.fn.setCursorPosition = function (pos) {
        if ($(this).get(0).setSelectionRange) {
          $(this).get(0).setSelectionRange(pos, pos);
        } else if ($(this).get(0).createTextRange) {
          var range = $(this).get(0).createTextRange();
          range.collapse(true);
          range.moveEnd("character", pos);
          range.moveStart("character", pos);
          range.select();
        }
      };
      
      $('input[type="tel"]').click(function () {
        $(this).setCursorPosition(4);
      });
      </script>
      <script src="/maska-nomera.js" type="text/javascript"></script>
  </body>
</html>
